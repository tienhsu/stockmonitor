name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./stealth-stock-monitor
        run: npm install

      - name: Build app (macOS)
        working-directory: ./stealth-stock-monitor
        run: npm run tauri build

      - name: List artifacts
        working-directory: ./stealth-stock-monitor
        run: |
          echo "=== Listing built files ==="
          find src-tauri/target/release/bundle -type f -o -type d || true

      - name: Upload to Release (macOS)
        working-directory: ./stealth-stock-monitor
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./stealth-stock-monitor
        run: npm install

      - name: Build app (Windows)
        working-directory: ./stealth-stock-monitor
        run: npm run tauri build

      - name: List artifacts
        working-directory: ./stealth-stock-monitor
        shell: pwsh
        run: |
          echo "=== Listing built files ==="
          Get-ChildItem -Recurse src-tauri/target/release/bundle

      - name: Upload to Release (Windows)
        working-directory: ./stealth-stock-monitor
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./stealth-stock-monitor
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
          npm install

      - name: Build app (Linux)
        working-directory: ./stealth-stock-monitor
        run: npm run tauri build

      - name: Upload to Release (Linux)
        working-directory: ./stealth-stock-monitor
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
